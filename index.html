<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Trybewarts</title>
    </head>
    <body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get" enctype="multipart/form-data">
                <label for="email">
                <input type="email" name="email" id="email" placeholder="Email">
                </label>
                <label for="Senha">
                <input type="password" name="password" id="senha" placeholder="Senha">
                </label> 
                <button class="btn">Entrar</button>
            </form>
        </header>
        <main>
              <form id="evaluation-form" action="" method="get" enctype="multipart/form-data">
                  <section>
                    <label for="input-name">Nome: 
                    <input id="input-name" type="text" placeholder="Nome">
                    </label>
                    <label for="input-lastname">Sobrenome:
                    <input id="input-lastname" type="text" placeholder="Sobrenome">
                    </label>
                  </section>
                  <label for="input-email">E-mail:
                  <input id="input-email" type="text" placeholder="Email">
                  </label>
                  <label for="house">Casa:
                  <select name="house" id="house">
                      <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                      <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                      <option id="corvinode-house" value="Corvinode">Corvinode</option>
                      <option id="pytherina-house" value="Pytherina">Pytherina</option>
                  </select>
                  </label>
              </form>
              <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Colorido">
        </main>
        <script src="script.js"></script>
    </body>
</html>
